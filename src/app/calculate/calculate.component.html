<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="calculator" [ngClass]="{'dark-mode':DarkMode,'light-mode':!DarkMode}" >
  <div class="toggle-container">
    <input type="checkbox" id="toggle" class="toggle-checkbox" (change)="toggleTheme()">
    <label for="toggle" class="toggle-label">
      <span class="toggle-inner"></span>
      <span class="toggle-switch"></span>
    </label>
  </div>
  <div class="history" (click)="toggleStory()">
    <i class="fa-solid fa-clock-rotate-left fa-xl" id="icon"></i>
    <div style="display: flex; flex-direction: row;">
      <div class="last-three-operations" *ngIf="showHistory">
        <ul>
          <li *ngFor="let operation of LastOperations">{{ operation }}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="display">
    <div class="equation">  {{display}}</div>
    <div class="result">{{result}}</div>
  </div>

  <div class="buttons">
    <div class="left-side">
      <div class="top-buttons">
        <button (click)="clr()">AC</button>
        <button (click)="toggleSign()">+/-</button>
        <button (click)="Operator('%')">%</button>
      </div>
      <div class="number-buttons">
        <button (click)="NumberProcess(1)">1</button>
        <button (click)="NumberProcess(2)">2</button>
        <button (click)="NumberProcess(3)">3</button>
        <button (click)="NumberProcess(4)">4</button>
        <button (click)="NumberProcess(5)">5</button>
        <button (click)="NumberProcess(6)">6</button>
        <button (click)="NumberProcess(7)">7</button>
        <button (click)="NumberProcess(8)">8</button>
        <button (click)="NumberProcess(9)">9</button>
        <button (click)="NumberProcess(0)">0</button>
        <button (click)="addZeroes()">00</button>
        <button (click)="Operator('.')">.</button>
      </div>
    </div>
    <div class="process">
      <button (click)="Operator('/')">รท</button>
      <button (click)="Operator('*')">x</button>
      <button (click)="Operator('+')">+</button>
      <button (click)="Operator('-')">-</button>
      <button (click)="calculate()">=</button>
    </div>
  </div>
</div>
